name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2. Setup Node
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # -----------------------------
      # 3. Cache (VITE + Electron)
      # -----------------------------
      - name: Cache Node Modules & Electron
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-

      # -----------------------------
      # 4. Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm install

      # -----------------------------
      # 5. Setup Git identity
      # -----------------------------
      - name: Setup Git Identity
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # -----------------------------
      # 6. Delete existing tag (PREVENT bump errors)
      # -----------------------------
      - name: Delete existing tag (local + remote)
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "Checking TAG: $TAG"

          # Remote tag delete
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Deleting remote tag $TAG..."
            git push --delete origin "$TAG" || true
          fi

          # Local tag delete
          if git tag | grep -q "$TAG"; then
            echo "Deleting local tag $TAG..."
            git tag -d "$TAG" || true
          fi

      # -----------------------------
      # 7. Bump version (patch)
      # -----------------------------
      - name: Bump Version
        id: bump
        run: |
          NEW_VERSION=$(npm version patch -m "chore: bump version to %s")
          echo "newversion=$NEW_VERSION" >> $GITHUB_OUTPUT

      # -----------------------------
      # 8. Push version & tag
      # -----------------------------
      - name: Push commit & tag
        run: git push origin main --follow-tags

      # -----------------------------
      # 9. Build Electron (Windows)
      # -----------------------------
      - name: Build Electron app
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # 10. Verify build artifacts
      # -----------------------------
      - name: Verify build artifacts
        shell: bash
        run: |
          echo "Checking release folder..."
          ls -la release/

          if ! compgen -G "release/*.exe" > /dev/null; then
            echo "‚ùå ERROR: No exe file found"
            exit 1
          fi

      # -----------------------------
      # 11. Create GitHub Release
      # -----------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.newversion }}
          name: Release ${{ steps.bump.outputs.newversion }}
          body: |
            ## TimeBlock Planner ${{ steps.bump.outputs.newversion }}

            - Auto Update Enabled
            - Built via GitHub Actions CI

          files: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # 12. Upload CI Artifacts (optional)
      # -----------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build-${{ steps.bump.outputs.newversion }}
          path: release/
