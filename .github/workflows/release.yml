name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Configure Git (npm version 이 commit & tag 할 수 있게)
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 5. Bump patch version (Smart Bump)
      - name: Bump version
        id: bump
        shell: bash
        run: |
          # 모든 태그 가져오기
          git fetch --tags

          # 현재 버전 가져오기
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current package.json version: $CURRENT_VERSION"

          # 버전 파싱 (Major.Minor.Patch)
          IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
          MAJOR="${parts[0]}"
          MINOR="${parts[1]}"
          PATCH="${parts[2]}"

          # 다음 버전 찾기 루프
          NEXT_PATCH=$((PATCH + 1))
          while true; do
            CANDIDATE_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"
            CANDIDATE_TAG="v$CANDIDATE_VERSION"
            
            if git rev-parse "$CANDIDATE_TAG" >/dev/null 2>&1; then
              echo "Tag $CANDIDATE_TAG already exists. Skipping..."
              NEXT_PATCH=$((NEXT_PATCH + 1))
            else
              echo "Found available version: $CANDIDATE_VERSION"
              break
            fi
          done

          # npm version 명령어로 버전 업데이트 및 태그 생성
          # --no-git-tag-version을 먼저 써서 package.json만 바꾸고, 나중에 커밋할 수도 있지만
          # 여기서는 npm version이 커밋+태그까지 하게 하되, 우리가 찾은 버전을 명시적으로 지정함
          npm version "$CANDIDATE_VERSION" -m "chore: bump version to %s"

          # output 설정
          echo "version=$CANDIDATE_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$CANDIDATE_VERSION" >> $GITHUB_OUTPUT

      # 6. Push commit + tag
      - name: Push changes
        run: |
          git push origin HEAD:main --follow-tags

      # 7. Build Electron app (Windows)
      - name: Build Electron app
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. Create GitHub Release (exe + blockmap + latest.yml 업로드)
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: Release ${{ steps.bump.outputs.tag }}
          body: |
            ## TimeBlock Planner ${{ steps.bump.outputs.version }}

            자동 빌드 및 배포.

          draft: false
          prerelease: false
          files: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. Upload CI artifacts (백업용)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.bump.outputs.version }}
          path: release/
