name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # 2. Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Detect package manager
      - name: Detect package manager
        id: detect-pm
        shell: bash
        run: |
          if [ -f "yarn.lock" ]; then
            echo "pm=yarn" >> $GITHUB_OUTPUT
            echo "cache=yarn" >> $GITHUB_OUTPUT
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "pm=pnpm" >> $GITHUB_OUTPUT
            echo "cache=pnpm" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
            echo "cache=npm" >> $GITHUB_OUTPUT
          fi

      # 4. Setup cache for dependencies
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5. Install dependencies
      - name: Install dependencies
        run: ${{ steps.detect-pm.outputs.pm }} install

      # 6. Configure Git
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 7. Bump version (patch)
      - name: Bump version
        id: version
        shell: bash
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump patch version using npm (creates tag automatically)
          ${{ steps.detect-pm.outputs.pm }} version patch -m "chore: bump version to %s [skip ci]"

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      # 8. Push version bump and tag
      - name: Push changes
        shell: bash
        run: |
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. Build Electron app
      - name: Build Electron app
        run: ${{ steps.detect-pm.outputs.pm }} run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 10. Verify build artifacts
      - name: Verify build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -la release/

          # Check for required files
          if [ ! -f release/*.exe ]; then
            echo "Error: .exe file not found!"
            exit 1
          fi

          if [ ! -f release/*.exe.blockmap ]; then
            echo "Warning: .exe.blockmap file not found (needed for delta updates)"
          fi

          if [ ! -f release/latest.yml ]; then
            echo "Warning: latest.yml file not found (needed for auto-updates)"
          fi

      # 11. Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## TimeBlock Planner ${{ steps.version.outputs.version }}

            ### Windows Installation
            Download and run `TimeBlock Planner-${{ steps.version.outputs.version }}-Setup.exe`

            ### Auto-Update
            This release includes auto-update support via electron-updater.
            Existing users will be notified of this update automatically.

            ### Changes
            See commit history for details.
          draft: false
          prerelease: false
          files: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 12. Upload build artifacts (backup)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-build-${{ steps.version.outputs.version }}
          path: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
          retention-days: 30
