name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Configure Git (npm version 이 commit & tag 할 수 있게)
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 5. Bump patch version (1.0.14 -> 1.0.15)
      - name: Bump version
        id: bump
        shell: bash
        run: |
          echo "Current version: $(node -p "require('./package.json').version")"

          # 버전 올리면서 커밋 + 태그 생성 (npm이 알아서 함)
          npm version patch -m "chore: bump version to %s"

          # 변경된 버전 읽어서 output으로 저장
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      # 6. Push commit + tag
      - name: Push changes
        run: |
          git push origin HEAD:main --follow-tags

      # 7. Build Electron app (Windows)
      - name: Build Electron app
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. Create GitHub Release (exe + blockmap + latest.yml 업로드)
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: Release ${{ steps.bump.outputs.tag }}
          body: |
            ## TimeBlock Planner ${{ steps.bump.outputs.version }}

            자동 빌드 및 배포.

          draft: false
          prerelease: false
          files: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. Upload CI artifacts (백업용)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.bump.outputs.version }}
          path: release/
