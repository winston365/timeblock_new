<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타임블럭 플래너 - Daily Quest</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 브라우저 기본 우클릭 메뉴 완전 차단 (task-card 제외)
      // capture: true로 React보다 먼저 이벤트 처리
      document.addEventListener('contextmenu', (e) => {
        // task-card나 context-menu 내부가 아니면 무조건 차단
        const isTaskCard = e.target.closest('.task-card');
        const isContextMenu = e.target.closest('.context-menu');

        if (!isTaskCard && !isContextMenu) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, { capture: true });
    </script>
  </body>
</html>
