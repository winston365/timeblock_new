<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar 인증 완료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
        }
        .loading {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            color: #60a5fa;
            font-size: 14px;
        }
        .error {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #f87171;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="icon">⏳</div>
        <h1>인증 처리 중...</h1>
        <p>잠시만 기다려주세요.</p>
        <div class="loading">Google Calendar 연동을 완료하는 중입니다.</div>
    </div>

    <script>
        // URL hash에서 토큰 추출하여 부모 창에서 처리하도록 함
        // 이 페이지는 OAuth redirect로 열리며, hash에 access_token이 있음
        // 부모 창(opener)이 hash를 읽어감
        
        function showSuccess() {
            document.getElementById('content').innerHTML = `
                <div class="icon">✅</div>
                <h1>인증 완료!</h1>
                <p>Google Calendar 연동이 완료되었습니다.<br>이 창은 자동으로 닫힙니다.</p>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="icon">❌</div>
                <h1>인증 실패</h1>
                <p>${message}</p>
                <div class="error">창을 닫고 다시 시도해주세요.</div>
            `;
        }

        // 토큰 확인
        const hash = window.location.hash;
        if (hash && hash.includes('access_token')) {
            showSuccess();
            // 2초 후 자동 닫힘 (부모 창에서 처리 완료 후)
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    // 팝업이 아닌 경우 무시
                }
            }, 2000);
        } else if (hash && hash.includes('error')) {
            const params = new URLSearchParams(hash.substring(1));
            const errorDesc = params.get('error_description') || '알 수 없는 오류가 발생했습니다.';
            showError(decodeURIComponent(errorDesc));
        }
    </script>
</body>
</html>
